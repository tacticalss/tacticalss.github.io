<!DOCTYPE html>
<html lang="fa">
<head>
	<meta property="og:image" content="https://i.ibb.co/3WDdWwk/thumbnail.jpg">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>فروش محصولات نظامی</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
	  
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #555;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav li {
      margin-right: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    .product-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 50px;
      padding: 50px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 40%;
      text-align: center;
    }

    .product-image img {
      max-width: 100%;
    }

    .product-details {
      width: 55%;
    }

    .product-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .product-price {
      font-size: 24px;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .product-rating {
      margin-bottom: 10px;
    }

    .product-rating .star {
      color: gold;
    }

    .rating-count {
      color: #888;
      font-size: 14px;
      margin-left: 5px;
    }

    .product-social {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    .product-description {
      margin-bottom: 30px;
      color: #555;
      line-height: 1.5;
    }

    .buy-button {
      background-color: #e91e63;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #c2185b;
    }

    .related-products {
      margin-top: 50px;
    }

    .related-products h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .product-list {
      display: flex;
      gap: 20px;
    }

    .newsletter {
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }

    .newsletter h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .newsletter form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .newsletter input[type="email"] {
      padding: 8px;
      border: none;
      outline: none;
      width: 300px;
      border-radius: 5px 0 0 5px;
    }

    .newsletter button[type="submit"] {
      background-color: #e91e63;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .newsletter button[type="submit"]:hover {
      background-color: #c2185b;
    }

          footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 0;
    }
	  img {
  width: 300px;
  height: 250px;
  border-radius: 5%;
}
	   a {
    text-decoration: none;
    color: inherit;
  }
	#search-form {
		top: 10%;
  display: flex;
  justify-content: center;
  align-items: center;
}

#search-input {
  padding: 10px;
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

#search-input:focus {
  outline: none;
  border-color: dodgerblue;
  box-shadow: 0 0 5px dodgerblue;
}

input[type="submit"] {
  background-color: dodgerblue;
  color: white;
  border: none;
  padding: 10px 20px;
  margin-left: 10px;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: deepskyblue;
}

input[type="submit"]:focus {
  outline: none;
}
@media only screen and (max-width: 768px) {
  /* استایل‌هایی که فقط در صفحه‌های با عرض کمتر از 768 پیکسل نمایش داده می‌شوند */
  body {
    font-size: 14px;
  }

  .product-container {
    flex-direction: column;
    padding: 20px;
  }

  .product-image {
    width: 100%;
    margin-bottom: 20px;
  }

  .product-details {
    width: 100%;
  }
}

@media only screen and (min-width: 769px) {
  /* استایل‌هایی که فقط در صفحه‌های با عرض بیشتر از 768 پیکسل نمایش داده می‌شوند */
  .product-container {
    flex-direction: row;
    padding: 40px;
  }

  .product-title {
    font-size: 24px;
  }

  .product-price {
    font-size: 20px;
  }

  /* استایل‌های دیگر برای نمایش دسکتاپ */
}
.search-wrapper {
  position: relative;
}

#search-input {
  padding-right: 20px;
}

#search-input:focus + .search-button i,
.search-button:hover i {
  color: #ff0000;
}

.search-button {
  position: absolute;
  top: 50%;
  right: 5px;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  font-size: 14px;
  padding: 2px;
  line-height: 1;
}

.search-button i {
  display: block;
  width: 16px;
  height: 16px;
  margin: 0 auto;
}

.fa-search:before {
  content: "\f002";
}


  </style>
</head>
<body>
  <header>
    <h1>Shop Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
	<form id="search-form">
  <div class="search-wrapper">
    <input type="text" id="search-input" placeholder="Search products...">
    <button type="submit" class="search-button">
      <i class="fa fa-search"></i>
    </button>
  </div>
</form>


	<script>
const xhttp = new XMLHttpRequest();
let products = [];

xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    products = JSON.parse(this.responseText);
    
    // Function to display all products
    function displayAllProducts() {
      let html = '';

      for (let i = 0; i < products.length; i++) {
        html += `
          <section>
            <div class="product-container">
              <div class="product-image">
                <img src="${products[i].image}" alt="Product Image">
              </div>
              <div class="product-details">
                <h2 class="product-title">${products[i].name}</h2>
                <p class="product-price">${products[i].price}</p>
                <div class="product-rating">
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                  <span class="star">&#9734;</span>
                  <span class="star">&#9734;</span>
                  <span class="rating-count">(3)</span>
                </div>
                <div class="product-social">
                  <div class="social-icons">
                    <a href="https://t.me/TACURB/">
                      <img src="https://www.androidcloob.com/wp-content/uploads/telegram-1-100x100.png" alt="telegram">
                    </a>
                  </div>
                  <button class="buy-button" onclick="window.location.href='${products[i].link}'">خرید محصول</button>
                </div>
                <p class="product-description">....</div>
              </div>
            </div>
          </section>
        `;
      }

      document.querySelector('.search').innerHTML = html;
    }
    
    // Display all products when the site is opened
    displayAllProducts();

    document.getElementById("search-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const searchTerm = document.getElementById("search-input").value.toLowerCase();
      const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchTerm));

      let html = '';

      for (let i = 0; i < filteredProducts.length; i++) {
        html += `
          <section>
            <div class="product-container">
              <div class="product-image">
                <img src="${filteredProducts[i].image}" alt="Product Image">
              </div>
              <div class="product-details">
                <h2 class="product-title">${filteredProducts[i].name}</h2>
                <p class="product-price">${filteredProducts[i].price}</p>
                <div class="product-rating">
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                  <span class="star">&#9733;</span>
                  <span class="star">&#9734;</span>
                  <span class="star">&#9734;</span>
                  <span class="rating-count">(3)</span>
                </div>
                <div class="product-social">
                  <div class="social-icons">
                    <a href="https://t.me/TACURB/">
                      <img src="https://www.androidcloob.com/wp-content/uploads/telegram-1-100x100.png" alt="telegram">
                    </a>
                  </div>
                  <button class="buy-button" onclick="window.location.href='${filteredProducts[i].link}'">خرید محصول</button>
                </div>
                <p class="product-description">....</div>
              </div>
            </div>
          </section>
        `;
      }

      document.querySelector('.search').innerHTML = html;
    });
  }
};
xhttp.open("GET", "data.json", true);
xhttp.send();
</script>
  <div class="search"></div> 
  <main></main>
  <div class="related-products">
    <h3>Related Products</h3>
    <div class="product-list">
    </div>
  </div>
  <div class="newsletter">
    <h3>Subscribe to our Newsletter</h3>
    <form>
      <input type="email" placeholder="Enter your email address">
      <button type="submit">Subscribe</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2023 Shop Website. All rights reserved.</p>
  </footer>
</body>
</html>
